<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wow! Signal</title>
    <style>
        body { 
            font-family: 'Arial', sans-serif; 
            text-align: center; 
            background: url('bg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff; 
            margin: 0;
            padding: 0;
            user-select: none;
        }
        .container { 
            max-width: 600px; 
            margin: 50px auto; 
            padding: 20px; 
            background: rgba(22, 27, 34, 0.9); 
            border-radius: 10px; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); 
            transition: transform 0.2s ease-in-out;
        }
        .hidden { display: none; }
        button { 
            background: #ffcc00; 
            border: none; 
            padding: 12px 20px; 
            cursor: pointer; 
            font-size: 16px; 
            border-radius: 5px; 
            transition: 0.3s; 
        }
        button:hover { 
            background: #ffaa00; 
        }
        input { 
            padding: 12px; 
            width: 90%; 
            margin: 10px 0; 
            border: 1px solid #30363d;
            border-radius: 5px;
            background: #0d1117;
            color: #ffffff;
            text-align: center;
        }
        h1 {
            color: #ffcc00;
        }
        p, code {
            color: #c9d1d9;
        }
        .screenshot-block { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: rgba(0, 0, 0, 1); 
            z-index: 9999; 
            display: none;
        }
        
        @keyframes blurEffect {
            0% { filter: blur(0px); }
            50% { filter: blur(8px); }
            100% { filter: blur(0px); }
        }
        @keyframes bounceEffect {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
    <script>
        function startEffects() {
            setInterval(() => {
                document.querySelector('.container').style.animation = 'blurEffect 1s ease-in-out';
                setTimeout(() => {
                    document.querySelector('.container').style.animation = '';
                }, 1000);
            }, 2000);

            setInterval(() => {
                document.querySelector('.container').style.animation = 'bounceEffect 0.5s ease-in-out';
                setTimeout(() => {
                    document.querySelector('.container').style.animation = '';
                }, 500);
            }, 3000);
        }
        
        window.onload = startEffects;
    </script>
</head>
<body>
    <div class="screenshot-block"></div>
    <div class="container">
        <h1>Wow! Signal CTF</h1>
        <p>The famous Wow! Signal was detected in 1977. Can you decipher its hidden message?</p>
        
        <!-- Step 1: Binary to ASCII decoding -->
        <div id="step1">
            <p><strong>Step 1:</strong> Decode the binary signal to reveal a message.</p>
            <p>Binary Code: <code>01001001 00100000 01100001 01101101 00100000 01110010 01100101 01100001 01100011 01101000 01101001 01101110 01100111 00101110</code></p>
            <input type="text" id="input1" placeholder="Enter decoded text">
            <button onclick="checkStep1()">Submit</button>
            <p id="step1-result" class="hidden"></p>
        </div>
    </div>
</body>
</html>
